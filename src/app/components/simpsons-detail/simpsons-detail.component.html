@if (character(); as char) {
  <section class="simpson-detail">
    
    <img 
      [src]="char.image || 'https://via.placeholder.com/300x300?text=No+Image'"
      alt="{{ char.name }}" 
    />

    <div class="info">
      <h1>{{ char.name }}</h1>

      @if (char.species) {
        <p><strong>Species:</strong> {{ char.species }}</p>
      }

      @if (char.gender) {
        <p><strong>Gender:</strong> {{ char.gender }}</p>
      }

      <pre class="debug">{{ char | json }}</pre>

      <a routerLink="/simpsons" class="back">â† Volver a Simpsons</a>
    </div>

  </section>
} @else {
    <p>Cargando detalles del personaje...</p>
}
